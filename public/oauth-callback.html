<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    p {
      color: #666;
      margin: 0;
    }
    .success {
      color: #10b981;
    }
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting to LinkedIn...</h1>
    <p>Please wait while we complete the authentication.</p>
  </div>
  
  <script>
    (function() {
      console.log('OAuth callback page loaded');
      console.log('Full URL:', window.location.href);
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      console.log('OAuth callback - code:', code ? 'present' : 'missing');
      console.log('OAuth callback - error:', error);
      
      if (error) {
        console.error('OAuth error:', error, errorDescription);
        document.querySelector('h1').textContent = 'Connection Failed';
        document.querySelector('h1').className = 'error';
        document.querySelector('p').textContent = errorDescription || error;
        document.querySelector('.spinner').style.display = 'none';
        
        if (window.opener) {
          window.opener.postMessage({
            type: 'OAUTH_ERROR',
            error: errorDescription || error
          }, window.location.origin);
          
          setTimeout(() => window.close(), 3000);
        }
        return;
      }
      
      if (code) {
        console.log('Authorization code received, sending to parent window');
        document.querySelector('h1').textContent = 'Success!';
        document.querySelector('h1').className = 'success';
        document.querySelector('p').textContent = 'Redirecting you back...';
        
        if (window.opener) {
          console.log('Posting message to opener');
          window.opener.postMessage({
            type: 'OAUTH_SUCCESS',
            code: code
          }, window.location.origin);
          
          setTimeout(() => {
            console.log('Closing popup window');
            window.close();
          }, 1000);
        } else {
          console.error('window.opener is not available');
          document.querySelector('p').textContent = 'Please close this window and return to the app.';
        }
      } else {
        console.error('No code or error in callback URL');
        document.querySelector('h1').textContent = 'Invalid Response';
        document.querySelector('h1').className = 'error';
        document.querySelector('p').textContent = 'No authorization code received.';
        document.querySelector('.spinner').style.display = 'none';
      }
    })();
  </script>
</body>
</html>
